<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieReview - Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/moviesearch.css">
    <link rel="shortcut icon" type="images/png" href="clapperboard.png">
    
   
  
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
        
                <img src="clapperboard.png" alt="logo" class="logo">
            
            <h1>Movie Review</h1>
            <ul>
        
                <img src = "profilepipc.jpg" alt ="Profile picture" class="profilepic">
                
            </ul>
        
        </div>
    </div>
    <div class="main-content">
    
     <button id="addButton">Add Movies</button>

        <div id ="movielist" class="movie">
            <div class="movielistbox">
                <span class="close">&times;</span>
                <h2>Select a Movie</h2>
             
                <div class="search-container">
                    
                    
                
                    <input type = "text" id ="searchInput" placeholder="Search...">
                    <button type="submit" id ="search">Search</button>
                   
                </div>
                
                   
                    
                    
                    <div id="imageContainer"></div>
                    <div class="movies"></div>   
                        <script src="js/searchmovie.js"></script>

                    
                </div>    
                
                
                                 
                </div>

        <div id="buttoncontainer"></div>
        <div id="container"></div>
        </div>
        

        <script>
         
         
         
          
            var addButton = document.getElementById('addButton');

            var container = document.getElementById('container');

            addButton.addEventListener('click', function() {
                var newFrame = document.createElement('button');
                newFrame.className='movieslot';
                newFrame.classList.add('button');
                newFrame.textContent="Movie";
                container.appendChild(newFrame);




            });
            

        
                
                /*addButton.addEventListener('click', function(){
                var rectangle = document.createElement('div');
                rectangle.className='movieslot';
                container.appendChild(rectangle);
                });*/
            

  
        </script>
    </div>
    <script type="module" src="js/movies.js"></script>

    
</body>

</html>
