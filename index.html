<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieReview - Home</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="images/png" href="clapperboard.png">
    <script type="module" src="js/movies.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
        
                <img src="clapperboard.png" alt="logo" class="logo">
            
            <h1>Movie Review</h1>
            <ul>
        
                <img src = "profilepipc.jpg" alt ="Profile picture" class="profilepic">
                
            </ul>
        
        </div>
    </div>
    <div class="main-content">
        <button id="addButton">Add Movies</button>
        <div id="container">
            <div id="movielist">
                <span id="close-list">$times;</span>
                <h2>Select a Movie</h2>
                <p>Search</p>
            </div>
        </div>

        <script>
         
         
         
          
            var addButton = document.getElementById('addButton');

            var container = document.getElementById('container');

            addButton.addEventListener('click', function() {
                var newFrame = document.createElement('button');
                newFrame.className='movieslot';
                newFrame.classList.add('button');
                newFrame.textContent="Movie";
                container.appendChild(newFrame);




            });
            

        
                
                /*addButton.addEventListener('click', function(){
                var rectangle = document.createElement('div');
                rectangle.className='movieslot';
                container.appendChild(rectangle);
                });*/
            

  
        </script>
    </div>
    
</body>
</html>
